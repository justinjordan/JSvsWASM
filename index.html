<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS vs WASM</title>
</head>
<body>
    <form>
        Count primes from
        <input type="number" id="start-num" value="1"/>
        to
        <input type="number" id="end-num" value="1000000"/>

        <button type="button" onclick="getPrimeCountWithJS()">With JS</button>
        <button type="button" onclick="getPrimeCountWithWASM()">With WASM</button>
    </form>

    <pre id="results"></pre>

    <script> window.Module = { locateFile: url => `/lib/${url}`} </script>
    <script src="lib/prime.js"></script>
    <script src="src/prime.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
